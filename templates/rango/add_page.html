{% extends 'base.html' %}

{% load staticfiles %}
{% block body_block %}
    <h1> Add a Page</h1>

    <form id="page_form" method="post" action="/rango/category/{{ category_name_slug }}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for filed in form.visible_fields %}
            {{ filed.errors }}
            {{ filed.help_text }}
            {{ filed }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Page" />
    </form>
{% endblock %}
